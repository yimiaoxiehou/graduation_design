server:
  port: 8640

spring:
  application:
    name: microservice-gateway-zuul
#  security:
#    user:
#      name: admin
#      password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    microservice-provider-user: /user/** #配置指定的微服务服务路径


logging:
  level:
    com.netflix: DEBUG #设置netflix包的日志为debug

management:
  endpoints:
    web:
      exposure:
        include: '*'

swagger:
  enabled: true

