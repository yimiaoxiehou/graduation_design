server:
  port: 8640

spring:
  application:
    name: microservice-gateway-zuul
#  security:
#    user:
#      name: admin
#      password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    status-page-url-path: /swagger-ui.html # 更改 eureka info 页面为 swagger 页面

zuul:
  routes:
    microservice-provider-user: /user/** #配置指定的微服务服务路径


logging:
  level:
    com.netflix: DEBUG #设置netflix包的日志为debug

management:
  endpoints:
    web:
      exposure:
        include: '*'

swagger:
  enabled: true

